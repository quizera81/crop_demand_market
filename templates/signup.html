{% extends 'layouts/base.html' %}
{% block title %} Sign Up - FEDA {% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    {% include 'partials/messages.html' %}
    <div class="card shadow-sm">
      <div class="card-header bg-light text-center text-uppercase">Sign Up</div>
      <div class="card-body">
        <form action="#" method="post">
          <div class="mb-2">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required='true' />
          </div>
          <div class="mb-2">
            <label for="username" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required='true' />
          </div>
          <div class="mb-2">
            <label for="username" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required='true' />
          </div>
          <div class="mb-2">
            <label for="username" class="form-label">Confirm Password</label>
            <input
              required='true'
              type="password"
              class="form-control"
              name="confirm_password"
            />
          </div>
          {% csrf_token %}
          <div class='d-flex justify-content-between'>
            <button class="btn btn-primary" type="submit">Continue</button>
            <a class="btn btn-link" href="{% url 'signin' %}">Log in instead</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
